<div fxLayout="column" fxFlex="25" fxFlexFill>
    <p></p>
</div>
<div fxLayout="column" fxFlex="50" fxFlexFill>
    <mat-card style="width: fit-content; height: 55px;" fxLayoutAlign="center center">
        <button mat-icon-button color="primary">
        <a routerLink="/main">
            <mat-icon color="primary">arrow_back</mat-icon>
        </a>
        </button>
    </mat-card>
    <form class="example-form" [formGroup]="libraryForm" (ngSubmit)="saveLibrary()">
        <div style="padding-top: 1%;">
            <mat-card>
                <h4>Create a new library</h4>
                <mat-form-field style="width: 100%;">
                    <mat-label>Base path</mat-label>
                    <input matInput formControlName="base" type="text">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <mat-label>Library name</mat-label>
                    <input matInput formControlName="name" type="text">
                </mat-form-field>
                <div align="end">
                    <button  mat-fab color="primary" aria-label="Example icon-button with a heart icon">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>
    </form>
<div fxLayout="column" fxFlex="25" fxFlexFill>
    <p></p>
</div>
