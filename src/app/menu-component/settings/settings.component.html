<div style="padding-top: 68px;" fxLayout="column" fxFlex="25"></div>
  <div style="padding-top: 68px;" fxLayout="column" fxFlex="50">
    <form class="example-form" [formGroup]="settingsForm">
      <div style="padding-top: 1%;">
        <mat-card>
          <h4>Upload settings</h4>
          <mat-form-field style="width: 100%;">
            <mat-label>Upload pictures from the edited flow</mat-label>
            <input matInput formControlName="uploadEdited" type="text" id="input-uploadEdited-id">
            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('uploadEdited')" matTooltip="Clear input" [matTooltipPosition]="'right'" id="btn-clear-uploadEdited-id">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="form.uploadEdited.errors?.pattern" id="error-uploadEdited-pattern-id">
              {{ message.Website }}
            </mat-error>  
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <mat-label>Upload pictures from the social-media flow</mat-label>
            <input matInput formControlName="uploadSocialMedia" type="text" id="input-uploadSocialMedia-id">
            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('uploadSocialMedia')" matTooltip="Clear input" [matTooltipPosition]="'right'" id="btn-clear-uploadSocialMedia-id">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="form.uploadSocialMedia.errors?.pattern" id="error-uploadSocialMedia-pattern-id">
              {{ message.Website }}
            </mat-error>  
          </mat-form-field>
        </mat-card>
      </div>
      <div style="padding-top: 1%;">
        <mat-card>
          <h4>Software settings</h4>
          <mat-form-field style="width: 100%;">
            <mat-label>Post processing software</mat-label>
            <input matInput formControlName="sofwarePostProcessing" type="text" id="input-sofwarePostProcessing-id">
            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('sofwarePostProcessing')" matTooltip="Clear input" [matTooltipPosition]="'right'" id="btn-clear-sofwarePostProcessing-id">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="form.sofwarePostProcessing.errors?.pattern" id="error-sofwarePostProcessing-pattern-id">
              {{ message.Executable }}
            </mat-error>  
          </mat-form-field>
        </mat-card>
      </div>
      <div style="padding-top: 1%;">
        <mat-card>
          <h4>Conversion</h4>
          <mat-form-field style="width: 100%;">
            <mat-label>Conversion percentage</mat-label>
            <input matInput formControlName="conversion" type="text" id="input-conversion-id">
            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('conversion')" matTooltip="Clear input" [matTooltipPosition]="'right'" id="btn-clear-conversion-id">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="form.conversion.errors?.required && !form.conversion.dirty" id="error-conversion-required-id">
              {{ message.Required }}
            </mat-error>
            <mat-error *ngIf="form.conversion.errors?.pattern" id="error-conversion-pattern-id">
              {{ message.Percentage }}
            </mat-error>
          </mat-form-field>
          <div align="end">
            <button  mat-fab color="primary" aria-label="Example icon-button with a heart icon" (click)="saveSettings()" id="btn-save-form-settings-id">
                <mat-icon>save</mat-icon>
            </button>
          </div>
        </mat-card>  
      </div>
    </form>
  </div>
<div fxLayout="column" fxFlex="25"></div>
