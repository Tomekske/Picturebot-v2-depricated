<div *ngIf="isVisible">
    <mat-card>
        <mat-selection-list [multiple]="false" (selectionChange)="selectedAlbumEvent($event)">
            <div mat-subheader>Select album</div>
            <mat-list-option  *ngFor="let album of albums, let i = index" [selected]="album && i == 0" [value]="album">
                <div mat-line>{{album.name}}</div>
                <div mat-line> {{album.date}} </div>
            </mat-list-option>
        </mat-selection-list>
    </mat-card>
</div>
