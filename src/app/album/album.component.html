<div fxLayout="column" fxFlex="33" style="background-color: aqua;" fxFlexFill>
    <p></p>
</div>
<div fxLayout="column" fxFlex="33" style="background-color: chartreuse;" fxFlexFill fxLayoutAlign="center center">
    <mat-card>
        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
            <a routerLink="/main">
              <mat-icon color="primary">arrow_back</mat-icon>
            </a>
        </button>
        <!-- form -->
        <form class="example-form" [formGroup]="albumForm" (ngSubmit)="saveAlbum()">
            <table class="example-full-width" cellspacing="0">  
                <p>Link library to a collection</p>
                <tr>
                    <mat-form-field appearance="fill">
                        <mat-label>Select collection</mat-label>
                        <mat-select formControlName="collection">
                            <mat-option value="option" *ngFor="let collection of collections" value="{{ collection }}">{{ collection }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Album name</mat-label>
                            <input formControlName="name" matInput type="text">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Select date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="date" disabled>
                            <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false"></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr> 
                <tr>
                    <ngx-dropzone (change)="onSelect($event)">
                        <ngx-dropzone-label>Drop pictures</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </tr>
                <tr>
                    <div align="end">
                        <button  mat-fab color="primary" aria-label="Example icon-button with a heart icon" >
                            <mat-icon>save</mat-icon>
                        </button>
                    </div>
                </tr>
            </table>
        </form>
    </mat-card>    
</div>
<div fxLayout="column" fxFlex="33" style="background-color: pink;" fxFlexFill>
    <p></p>
</div>
