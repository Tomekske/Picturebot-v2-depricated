<div fxLayout="column" fxFlex="33" style="background-color: aqua;" fxFlexFill>
    <p></p>
</div>
<div fxLayout="column" fxFlex="33" style="background-color: chartreuse;" fxFlexFill>
    <mat-card>
        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
            <a routerLink="/main">
              <mat-icon color="primary">arrow_back</mat-icon>
            </a>
        </button>
        <form class="example-form" [formGroup]="libraryForm" (ngSubmit)="saveLibrary()">
            <table class="example-full-width" cellspacing="0">
                <tr>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Base path</mat-label>
                            <input matInput formControlName="base" type="text">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Library name</mat-label>
                            <input matInput formControlName="name" type="text">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div align="end">
                            <button  mat-fab color="primary" aria-label="Example icon-button with a heart icon">
                                <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card>
</div>
<div fxLayout="column" fxFlex="33" style="background-color: pink;" fxFlexFill>
    <p></p>
</div>
