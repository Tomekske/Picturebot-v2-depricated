<h1 mat-dialog-title>Delete picture</h1>
<div mat-dialog-content>
    <p>Do you want to permanently delete {{ data.picture.name }}  from the {{ data.flow }} flow ?</p>
    <span>(Path: {{ data.picture.preview }})</span>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
