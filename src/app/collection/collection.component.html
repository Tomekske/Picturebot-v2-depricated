<div fxLayout="column" fxFlex="33" style="background-color: aqua;" fxFlexFill>
    <p></p>
</div>
<div fxLayout="column" fxFlex="33" style="background-color: chartreuse;" fxFlexFill fxLayoutAlign="center center">
    <mat-card>
        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
            <a routerLink="/main">
              <mat-icon color="primary">arrow_back</mat-icon>
            </a>
        </button>
        <form class="example-form" [formGroup]="collectionForm" (ngSubmit)="saveCollection()">
            <table class="example-full-width" cellspacing="0">
                <mat-card>
                    <p>Link a library to a collection</p>
                    <tr>
                        <mat-form-field appearance="fill">
                            <mat-label>Select library</mat-label>
                            <mat-select formControlName="library">
                                <mat-option value="option" *ngFor="let library of libraries" value="{{ library }}">{{ library }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>Collection name</mat-label>
                                <input formControlName="name" matInput type="text">
                            </mat-form-field>
                        </td>
                    </tr>
                </mat-card>
                <tr>
                    <mat-card>
                        <p>Flows</p>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Base flow</mat-label>
                                    <input  formControlName="base" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Preview flow</mat-label>
                                    <input formControlName="preview" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Backup flow</mat-label>
                                    <input formControlName="backup" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Files flow</mat-label>
                                    <input formControlName="files" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Selection flow</mat-label>
                                    <input formControlName="selection" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Edited flow</mat-label>
                                    <input formControlName="edited" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Social-Media flow</mat-label>
                                    <input formControlName="socialMedia" matInput type="text">
                                </mat-form-field>
                            </td>
                        </tr>
    
                    </mat-card>
                </tr>
                <tr>
                    <td>
                        <div align="end">
                            <button  mat-fab color="primary" aria-label="Example icon-button with a heart icon" >
                                <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card>    
</div>
<div fxLayout="column" fxFlex="33" style="background-color: pink;" fxFlexFill>
    <p></p>
</div>
